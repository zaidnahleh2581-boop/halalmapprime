<!doctype html>
<html lang="en" dir="ltr" id="root">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="theme-color" content="#0b1220" />

<title>Halal Map Prime — Built for Trust</title>
<meta name="description" content="A premium halal discovery platform for places, masjids, services, jobs, and community updates." />

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">

<style>
/* ================== RESET ================== */
*{box-sizing:border-box}
html,body{margin:0;padding:0}
body{
  font-family:'Inter',system-ui,-apple-system;
  background:#0b1220;
  color:#fff;
  overflow-x:hidden;
}

/* ================== BACKGROUND ================== */
.bg{
  position:fixed; inset:0; z-index:-1;
  background:
    radial-gradient(800px 500px at 10% 10%, rgba(80,140,255,.25), transparent 40%),
    radial-gradient(700px 500px at 90% 30%, rgba(200,80,255,.22), transparent 40%),
    linear-gradient(180deg,#0b1220,#060913);
}

/* ================== HEADER ================== */
.header{
  height:64px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 22px;
  border-bottom:1px solid rgba(255,255,255,.08);
  backdrop-filter: blur(10px);
}
.brand{
  display:flex; align-items:center; gap:10px;
  font-weight:900;
}
.brand span{opacity:.85}
.langs button{
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.14);
  color:#fff;
  padding:6px 10px;
  border-radius:10px;
  margin-left:6px;
  cursor:pointer;
  font-weight:700;
}

/* ================== HERO ================== */
.hero{
  max-width:1200px;
  margin:0 auto;
  padding:64px 20px 80px;
  display:grid;
  grid-template-columns:1.1fr .9fr;
  gap:40px;
}
@media(max-width:900px){
  .hero{grid-template-columns:1fr}
}

.kicker{
  display:inline-block;
  padding:6px 12px;
  border-radius:999px;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.14);
  font-weight:700;
  margin-bottom:18px;
}
h1{
  font-size:56px;
  line-height:1.05;
  margin:0 0 16px;
}
.grad{
  background:linear-gradient(90deg,#7aa2ff,#d07cff);
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
}
.lead{
  font-size:18px;
  opacity:.9;
  max-width:520px;
}
.cta{
  margin-top:28px;
}
.cta a{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width:100%;
  max-width:420px;
  padding:18px;
  border-radius:20px;
  font-weight:900;
  text-decoration:none;
  color:#fff;
  background:rgba(0,0,0,.6);
  border:1px solid rgba(255,255,255,.22);
  box-shadow:0 30px 80px rgba(0,0,0,.55);
}

/* ================== PHONE ================== */
.phone-shell{
  width:min(380px,92vw);
  margin:0 auto;
  padding:14px;
  border-radius:36px;
  background:linear-gradient(180deg,#1a1a1a,#000);
  box-shadow:
    0 30px 90px rgba(0,0,0,.55),
    inset 0 0 0 2px rgba(255,255,255,.08);
  position:relative;
}
.phone-shell::after{
  content:"";
  position:absolute; inset:0;
  border-radius:36px;
  background:linear-gradient(120deg,rgba(255,255,255,.12),transparent 40%);
  pointer-events:none;
}
.phone-notch{
  position:absolute;
  top:8px; left:50%;
  transform:translateX(-50%);
  width:126px; height:22px;
  background:#000;
  border-radius:0 0 14px 14px;
  z-index:5;
}
.phone-screen{
  border-radius:26px;
  overflow:hidden;
  background:#000;
  aspect-ratio:9/19.5;
}
.phone-track{
  height:100%;
  display:flex;
  width:300%;
  transition:transform .4s ease;
}
.phone-slide{
  flex:0 0 100%;
}
.phone-slide img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* arrows */
.phone-arrows{
  position:absolute; inset:0;
  display:flex; align-items:center; justify-content:space-between;
}
.phone-arrow{
  width:42px;height:42px;
  margin:0 10px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.18);
  background:rgba(0,0,0,.55);
  color:#fff;
  font-size:20px;
  font-weight:900;
  cursor:pointer;
}

/* dots */
.phone-dots{
  position:absolute;
  left:0; right:0; bottom:12px;
  display:flex; justify-content:center; gap:8px;
}
.phone-dot{
  width:8px;height:8px;
  border-radius:999px;
  background:rgba(255,255,255,.25);
  border:1px solid rgba(255,255,255,.22);
  cursor:pointer;
}
.phone-dot.active{
  width:18px;
  background:#fff;
}
</style>
</head>

<body>

<div class="bg"></div>

<header class="header">
  <div class="brand">☾ Halal Map Prime <span>Built for Trust</span></div>
  <div class="langs">
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('ar')">AR</button>
  </div>
</header>

<section class="hero">
  <!-- LEFT -->
  <div>
    <div class="kicker" data-i18n="kicker">Designed in New York • Built for Communities</div>
    <h1>
      <span data-i18n="titleA">Open the map.</span>
      <span class="grad" data-i18n="titleB">Feel the difference.</span>
    </h1>
    <p class="lead" data-i18n="lead">
      Not just another map — halal clarity for places, masjids, services, jobs, and community updates.
    </p>
    <div class="cta">
      <a href="https://apps.apple.com/app/halal-map-prime/id6756825539" target="_blank">
         Download on the App Store
      </a>
    </div>
  </div>

  <!-- RIGHT (PHONE) -->
  <div class="phone-shell" id="phone">
    <div class="phone-notch"></div>
    <div class="phone-screen">
      <div class="phone-track" id="track">
        <div class="phone-slide"><img src="./images/screen-home.jpg"></div>
        <div class="phone-slide"><img src="./images/screen-faith.jpg"></div>
        <div class="phone-slide"><img src="./images/screen-jobs.jpg"></div>
      </div>
      <div class="phone-arrows">
        <button class="phone-arrow" onclick="prev()">‹</button>
        <button class="phone-arrow" onclick="next()">›</button>
      </div>
      <div class="phone-dots" id="dots"></div>
    </div>
  </div>
</section>

<script>
/* ================== SLIDER ================== */
let i=0;
const total=3;
const track=document.getElementById('track');
const dots=document.getElementById('dots');

function renderDots(){
  dots.innerHTML='';
  for(let d=0;d<total;d++){
    const b=document.createElement('div');
    b.className='phone-dot'+(d===i?' active':'');
    b.onclick=()=>go(d);
    dots.appendChild(b);
  }
}
function go(n){
  i=(n+total)%total;
  track.style.transform=`translateX(-${i*100}%)`;
  renderDots();
}
function next(){go(i+1)}
function prev(){go(i-1)}
renderDots();
setInterval(next,4500);

/* ================== LANG ================== */
const dict={
  en:{
    kicker:"Designed in New York • Built for Communities",
    titleA:"Open the map.",
    titleB:"Feel the difference.",
    lead:"Not just another map — halal clarity for places, masjids, services, jobs, and community updates."
  },
  ar:{
    kicker:"مصمم في نيويورك • مبني لخدمة المجتمع",
    titleA:"افتح الخريطة.",
    titleB:"واحس بالفرق.",
    lead:"مش مجرد خريطة — وضوح حلال للأماكن، المساجد، الخدمات، الوظائف، والمجتمع."
  }
};
function setLang(l){
  document.documentElement.lang=l;
  document.documentElement.dir=(l==='ar'?'rtl':'ltr');
  document.body.style.fontFamily=(l==='ar'?'Tajawal':'Inter');
  document.querySelectorAll('[data-i18n]').forEach(e=>{
    e.textContent=dict[l][e.dataset.i18n];
  });
}
</script>

</body>
</html>
